<div class="col-xs-12">
  <div class="row">
    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12" *ngFor="let link of (links$ | async).links">
      <div class="card clickable">
        <div class="card-header">
          {{link.name}}
        </div>
        <div class="card-img">
          <img [src]="link.imageLocation" [alt]="link.description"/>
        </div>
      </div>
    </div>
  </div>
</div>
