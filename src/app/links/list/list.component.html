<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      Lists
    </div>
    <div class="card-block">
      <div class="card-text">

        <app-md-list>
          <a [href]="link.url" target="_blank" *ngFor="let link of (links$ | async).links">
            <app-md-list-item [primaryText]="link.name"
                              [secondaryText]="link.description">
            </app-md-list-item>
          </a>
        </app-md-list>

      </div>
    </div>
  </div>
</div>
