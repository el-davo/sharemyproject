<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      Links
    </div>
    <div class="card-block">
      <div class="card-text">

        <app-md-list>
          <a [href]="link.url" target="_blank" *ngFor="let link of (links$ | async).links">
            <app-md-list-item [primaryText]="link.name"
                              [secondaryText]="link.description">
              <app-md-list-right-icon-button>
                <clr-dropdown clrPosition="bottom-left">
                  <button type="button"
                          class="dropdown-toggle"
                          clrDropdownToggle
                          (click)="$event.preventDefault()">
                    <clr-icon shape="ellipsis-vertical"></clr-icon>
                  </button>
                  <clr-dropdown-menu>
                    <button type="button"
                            (click)="showEditLinkModal(link, $event)"
                            clrDropdownItem>Edit
                    </button>
                    <button type="button"
                            (click)="showDeleteLinkModal(link, $event)"
                            clrDropdownItem>Delete
                    </button>
                  </clr-dropdown-menu>
                </clr-dropdown>
              </app-md-list-right-icon-button>
            </app-md-list-item>
          </a>
        </app-md-list>

        <div class="text-center" *ngIf="(links$ | async)?.isFetchingLinks">
          <span class="spinner spinner-md">
            Loading...
          </span>
        </div>

        <app-list-empty
          *ngIf="(links$ | async)?.links.length === 0 && !(links$ | async)?.isFetchingLinks"></app-list-empty>
      </div>
    </div>
  </div>
</div>
