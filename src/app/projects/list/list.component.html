<div class="col-md-12">
  <clr-datagrid [clrDgLoading]="(projects$ | async)?.isFetchingProjects">
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Description</clr-dg-column>
    <clr-dg-column>Private</clr-dg-column>

    <clr-dg-row *ngFor="let project of (projects$ | async).projects">
      <clr-dg-cell>{{project.name}}</clr-dg-cell>
      <clr-dg-cell>{{project.description}}</clr-dg-cell>
      <clr-dg-cell>
        <div class="toggle-switch">
          <input *ngIf="project.isPrivate" type="checkbox" checked>
          <input *ngIf="!project.isPrivate" type="checkbox">
          <label></label>
        </div>
      </clr-dg-cell>

      <clr-dg-action-overflow>
        <button class="action-item" (click)="showDeleteProjectModal(project)">Delete</button>
      </clr-dg-action-overflow>
    </clr-dg-row>

    <clr-dg-footer>{{(projects$ | async).projects.length}} users</clr-dg-footer>

  </clr-datagrid>
</div>
