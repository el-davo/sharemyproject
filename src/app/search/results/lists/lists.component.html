<div class="card-container">
  <div class="card">
    <div class="card-header">
      Lists
    </div>
    <div class="card-block">
      <div class="card-text">

        <app-md-list>
          <a [routerLink]="['search', 'lists', list.id]" *ngFor="let list of lists$ | async">
            <app-md-list-item [primaryText]="list.name"
                              [secondaryText]="list.description">
            </app-md-list-item>
          </a>
        </app-md-list>

      </div>
    </div>
  </div>
</div>
