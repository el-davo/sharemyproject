<div class="morphsearch" [ngClass]="{'open': (search$ | async).showSearchOverlay}">
  <app-search-close></app-search-close>
  <form class="morphsearch-form">
    <input class="morphsearch-input"
           placeholder="Search..."
           (keyup)="search($event.target.value)"/>
  </form>

  <br/>

  <div class="row">
    <div class="col-xs-12">
      <app-search-results-lists *ngIf="(search$ | async).results.lists.length > 0"></app-search-results-lists>
    </div>
  </div>
</div>
