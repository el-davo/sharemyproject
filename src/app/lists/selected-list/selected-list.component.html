<div class="col-md-12">
  <button class="btn btn-sm btn-primary pull-right" (click)="showAddLinkToListModal()">Add Link</button>

  <clr-datagrid [clrDgLoading]="(lists$ | async)?.isFetchingSelectedList">
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Description</clr-dg-column>

    <clr-dg-row *ngFor="let link of (lists$ | async)?.selectedList">
      <clr-dg-cell>
        <a target="_blank" [href]="link?.link?.url">{{link?.link?.name}}</a>
      </clr-dg-cell>
      <clr-dg-cell>{{link?.link?.description}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{(lists$ | async)?.selectedList.length}} Links</clr-dg-footer>
  </clr-datagrid>
</div>
